<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de partidas ranqueadas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #292929;
            font-family: Arial, sans-serif;
        }

        #neon-box {
            padding: 20px;
            border: 2px solid #e4f831;
            border-radius: 10px;
            background: rgba(214, 218, 13, 0.1);
            box-shadow: 0 0 10px #ccec3a,
                        0 0 20px #ccec3a,
                        0 0 30px #ccec3a,
                        0 0 40px #ccec3a,
                        0 0 50px #ccec3a,
                        0 0 60px #ccec3a;
            color: #fff;
            text-align: center;
            font-size: 18px;
        }

        #input-container {
            margin-top: 20px;
        }

        label {
            color: #fff;
            margin-right: 10px;
        }

        input {
            padding: 5px;
            border: 1px solid #ccec3a;
            border-radius: 5px;
        }

        button {
            padding: 8px;
            background-color: #ccec3a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="neon-box">
        <h2>Calculadora de Partidas Ranqueadas</h2>

        <div id="input-container">
            <label for="vitorias">Vitórias:</label>
            <input type="number" id="vitorias" placeholder="Digite o número de vitórias" required>
            <br>
            <label for="derrotas">Derrotas:</label>
            <input type="number" id="derrotas" placeholder="Digite o número de derrotas" required>
            <br>
            <button onclick="calculoNivel()">Calcular Nível</button>
        </div>

        <div id="resultado"></div>

        <script>
            function calculoNivel() {
                let vitorias = parseInt(document.getElementById("vitorias").value) || 0;
                let derrotas = parseInt(document.getElementById("derrotas").value) || 0;

                let saldo = vitorias - derrotas;
                let nivel;

                if (vitorias < 10) {
                    nivel = "Ferro";
                } else if (vitorias >= 10 && vitorias <= 20) {
                    nivel = "Bronze";
                } else if (vitorias >= 21 && vitorias <= 50) {
                    nivel = "Prata";
                } else if (vitorias >= 51 && vitorias <= 80) {
                    nivel = "Ouro";
                } else if (vitorias >= 81 && vitorias <= 90) {
                    nivel = "Diamante";
                } else if (vitorias >= 91 && vitorias <= 100) {
                    nivel = "Lendário";
                } else {
                    nivel = "Imortal";
                }

                let resultadoDiv = document.getElementById("resultado");
                resultadoDiv.innerHTML = `O herói tem um saldo de ${saldo} vitórias e está no nível de ${nivel}`;
            }
        </script>
    </div>
</body>

</html>
